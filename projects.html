<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Samad - Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }

        a {
            color: #ff3b3f;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #fff;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #000;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff3b3f;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
            font-weight: 600;
        }

        nav ul li a {
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #ff3b3f;
            color: #111;
        }

        /* Hero */
        .hero {
            padding: 40px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 42px;
            color: #ff3b3f;
            margin-bottom: 20px;
            animation: fadeIn 1.5s;
        }

        .hero p {
            color: #fff;
            font-size: 18px;
            animation: fadeIn 2s;
        }

        /* Projects Grid */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .project-card {
            background: #222;
            border: 2px solid #ff3b3f;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            animation: fadeIn 2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 59, 63, 0.6);
        }

        .project-card h3 {
            color: #ff3b3f;
            margin-bottom: 15px;
        }

        .project-card a {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ff3b3f;
            border-radius: 8px;
            color: #ff3b3f;
            transition: 0.3s;
        }

        .project-card a:hover {
            background: #ff3b3f;
            color: #111;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            margin-top: 50px;
            color: #777;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Chatbot */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            font-family: 'Poppins', sans-serif;
        }

        #chatbot-icon {
            background: #ff3b3f;
            color: #111;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 59, 63, 0.6);
            transition: 0.3s;
        }

        #chatbot-icon:hover {
            transform: scale(1.1);
        }

        #chatbot-body {
            display: none;
            width: 350px;
            background: #111;
            border: 2px solid #ff3b3f;
            border-radius: 15px;
            margin-top: 10px;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 59, 63, 0.7);
        }

        #chatbot-header {
            background: #ff3b3f;
            padding: 12px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            color: #111;
            font-size: 16px;
        }

        #messages {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bot-msg {
            background: #222;
            border-radius: 10px;
            padding: 8px 12px;
            color: #fff;
            align-self: flex-start;
            max-width: 80%;
        }

        .user-msg {
            background: #ff3b3f;
            border-radius: 10px;
            padding: 8px 12px;
            color: #111;
            align-self: flex-end;
            max-width: 80%;
        }

        #chat-input-area {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #ff3b3f;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #222;
            color: #fff;
        }

        #sendBtn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #ff3b3f;
            color: #111;
            cursor: pointer;
            transition: 0.2s;
        }

        #sendBtn:hover {
            background: #e03b3f;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Abdul Samad</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>My Projects</h1>
        <p>Check out some of my latest assignments and works below!</p>
    </section>

    <section class="projects">
        <div class="project-card">
            <h3>Assignment 1</h3>
            <a href=https://a30892755-lab.github.io/assignment_01/ target="_blank">View Project</a>
        </div>
        <div class="project-card">
            <h3>Assignment 2</h3>
            <a href="https://assignment-02-beryl.vercel.app/" target="_blank">View Project</a>
        </div>
        <div class="project-card">

            <a href="https://a30892755-lab.github.io/assignment_03/" target="_blank">View Project</a>
        </div>
    </section>

    <footer>&copy; 2025 Abdul Samad. All rights reserved.</footer>

    <!-- Chatbot -->
    <div id="chatbot">
        <div id="chatbot-icon">ðŸ¤–</div>
        <div id="chatbot-body">
            <div id="chatbot-header">Chat with me</div>
            <div id="messages"></div>
            <div id="chat-input-area">
                <input type="text" id="userInput" placeholder="Type your question...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatbotIcon = document.getElementById("chatbot-icon");
        const chatbotBody = document.getElementById("chatbot-body");
        const chatbotHeader = document.getElementById("chatbot-header");
        const sendBtn = document.getElementById("sendBtn");
        const userInput = document.getElementById("userInput");
        const messages = document.getElementById("messages");
        let chatOpen = false;
        chatbotIcon.addEventListener("click", () => { chatOpen = true; chatbotBody.style.display = "flex"; });
        chatbotHeader.addEventListener("click", () => { chatOpen = false; chatbotBody.style.display = "none"; });
        const botResponses = [
            { q: /hello|hi|hey/i, a: "Hello! How are you? ðŸ˜„" },
            { q: /name/i, a: "My name is Abdul Samad. ðŸ˜‰" },
            { q: /age/i, a: "I am 12 years old. ðŸ§’" },
            { q: /skills/i, a: "I know Website Development, CSS Animations, Microsoft Office and more. ðŸ’»" },
            { q: /projects/i, a: "You can check my projects on this page. ðŸ“‚" },
            { q: /github/i, a: "Here is my GitHub: https://github.com/a30892755-lab ðŸ±" },
            { q: /linkedin/i, a: "Here is my LinkedIn: https://www.linkedin.com/in/abdul-samad-abdullah-764293389/ ðŸ”—" },
            { q: /about/i, a: "I am a young web developer passionate about interactive websites. ðŸš€" },
            { q: /.*/, a: "Sorry, I don't understand ðŸ˜…. Try asking about my name, age, skills, or projects." }
        ];
        function addMessage(sender, text) { const msgDiv = document.createElement("div"); msgDiv.className = sender === "user" ? "user-msg" : "bot-msg"; msgDiv.textContent = text; messages.appendChild(msgDiv); messages.scrollTop = messages.scrollHeight; }
        addMessage("bot", "Hello! Ask me anything about me ðŸ˜Ž");
        function botReply(input) { for (let resp of botResponses) { if (resp.q.test(input)) { addMessage("bot", resp.a); return; } } }
        sendBtn.addEventListener("click", () => { const input = userInput.value.trim(); if (!input) return; addMessage("user", input); botReply(input); userInput.value = ""; });
        userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendBtn.click(); });
    </script>
</body>
