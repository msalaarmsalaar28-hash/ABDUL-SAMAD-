<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€” Abdul Samad Portfolio</title>
    <style>
        :root {
            --bg: #000;
            --card: #1a1a1a;
            --accent: #ff0000;
            --muted: #ccc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: Inter, system-ui, sans-serif;
            padding: 40px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        nav a {
            color: var(--muted);
            text-decoration: none;
            font-weight: 700;
            position: relative;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            height: 3px;
            width: 0;
            background: var(--accent);
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .card {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            border: 2px solid var(--accent);
            font-size: 1.2rem;
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 1.2s forwards;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            background: transparent;
            color: #fff;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeIn 1.3s forwards;
        }

        button {
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 700;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1.4s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width:768px) {
            .card {
                padding: 25px;
                font-size: 1rem;
            }

            nav {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="card">
        <img src="https://avatars.githubusercontent.com/u/237612003?v=4" alt="Abdul Samad Avatar"
            style="width:110px;height:110px;border-radius:50%;border:3px solid var(--accent);" />

        <h1>Contact Me</h1>
        <form onsubmit="event.preventDefault(); alert('Message sent!');">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div style="margin-top:30px;opacity:0;animation:fadeIn 1.5s forwards;">
            <h2>Other Contacts</h2>
            <p>Email: abdulsamad@example.com<br>Phone: +92 300 0000000</p>
        </div>
    </div>
   

</body>

</html>
