    <style>
        :root {
            --bg: #000;
            --card: #1a1a1a;
            --accent: #ff0000;
            --muted: #ccc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: Inter, system-ui, sans-serif;
            padding: 40px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        nav a {
            color: var(--muted);
            text-decoration: none;
            font-weight: 700;
            position: relative;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            height: 3px;
            width: 0;
            background: var(--accent);
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .card {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            border: 2px solid var(--accent);
            font-size: 1.2rem;
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 1.2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width:768px) {
            .card {
                padding: 25px;
                font-size: 1rem;
            }

            nav {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
